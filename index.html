<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiflux</title>
  <link rel="icon" href="public\img\favicon.png">
  
<!-- Fontes do google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="public\css\index.css">

</head>
<body>
    <div class="container-fluid" style="margin-top:150px;">
        <div class="row" >
            <!-- Coluna da Imagem -->
            <div class="bg-esquerdo"></div>
            <div class="col-md- p-5 mt-5 m-auto">
                <img src="public\img\side-image.svg" class="side-img" style="height: 450px;" alt="side image" >
            </div>
            <!-- Coluna do Formulário -->
            <div class="ol-md-5 offset-md-3 p-3 m-auto ">
              <div class="text-left">
                <img src="public\img\logo.svg" alt="logo Tiflux" class="mb-4">
                <h3 class="mb-3"><img class="icon" src="public\img\login.svg">Faça seu login</h3>
                <p>Entre com suas informações de cadastro.</p>
              </div>
              <form>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <label for="email" class="email-label"></label>
                  <input type="email" class="form-control icon-email" id="email"  placeholder=" Digite seu email">
                </div>
                <div class="form-group">
                  <label for="password">Senha</label>
                  <input type="password" class="form-control icon-senha" id="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Lembre-me</label>
                  <a href="#" class="forgot-password-link ml-5">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn btn-block primary-color">ENTRAR</button>
                <p class="text-center mt-3">Não tem uma conta? <a href="#">Registre-se</a></p>
              </form>
            </div>
            </div>
        </div>
    </div>




</body>
</html>
